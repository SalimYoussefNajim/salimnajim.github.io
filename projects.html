<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Launch · Salim Najim</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        text-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        z-index: 2;
      }

      .overlay-text h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .overlay-text p {
        font-size: 1.2rem;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Replace this path with your own uploaded GLB file -->
    <model-viewer
      src="assets/x1.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      tone-mapping="neutral"
      shadow-intensity="1"
      exposure="1.1"
      environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
      alt="Rocket Model"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>

    <div class="overlay-text">
      <h1>Igniting Beyond Limits</h1>
      <p>Welcome aboard the journey with Salim Najim</p>
    </div>
  </body>
</html>

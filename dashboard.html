<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Najim AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- üîê Not Authenticated Message -->
  <div id="authWarning" class="min-h-screen flex items-center justify-center text-center hidden">
    <div>
      <h2 class="text-2xl font-bold mb-4 text-red-400">üö´ Access Denied</h2>
      <p class="text-white/70">You must be logged in to access Ask Najim AI.</p>
      <a href="index.html" class="mt-4 inline-block bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-2 rounded-full hover:scale-105 transition">Return to Login</a>
    </div>
  </div>

  <!-- ‚úÖ AI Dashboard -->
  <div id="dashboardContent" class="hidden min-h-screen flex flex-col items-center justify-start pt-12 px-4">

    <!-- üö™ Logout + New Chat Buttons -->
    <div class="w-full max-w-2xl flex justify-between mb-4">
      <button id="newChatBtn" class="text-sm bg-green-600 px-4 py-2 rounded-full hover:bg-green-700 transition">
        + New Chat
      </button>
      <button id="logoutBtn" class="text-sm bg-red-600 px-4 py-2 rounded-full hover:bg-red-700 transition">
        Logout
      </button>
    </div>

    <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-400 mb-6">
      Ask Najim AI
    </h1>

    <!-- üìÇ Saved Chats Dropdown -->
    <div class="w-full max-w-2xl mb-4">
      <label for="chatDropdown" class="block mb-1 text-sm text-white/70">Saved Chats:</label>
      <select id="chatDropdown" class="w-full px-4 py-2 bg-zinc-900 border border-white/20 text-white rounded">
        <option value="">Select a previous chat</option>
      </select>
    </div>

    <div id="chatBox" class="w-full max-w-2xl mb-4 space-y-4 overflow-y-auto flex-1"></div>

    <div class="w-full max-w-2xl flex items-center gap-2 pb-8">
      <input id="userInput" type="text" placeholder="Ask me anything..." class="flex-1 px-4 py-2 rounded bg-black border border-white/20 text-white placeholder-white/50 focus:outline-none">
      <button id="sendBtn" class="px-6 py-2 rounded bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90">Send</button>
    </div>
  </div>

  <!-- üîÅ Auth & Chat Logic -->
  <script>
    const API_BASE = "https://ai-07vr.onrender.com";
    const token = localStorage.getItem("authToken");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatDropdown = document.getElementById("chatDropdown");
    const newChatBtn = document.getElementById("newChatBtn");
    let currentHistory = [];
    let currentChatId = null;

    async function verifyUser() {
      if (!token) return showDenied();
      try {
        const res = await fetch(`${API_BASE}/auth-status`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (data?.loggedIn) {
          document.getElementById("dashboardContent").classList.remove("hidden");
          loadChats();
        } else showDenied();
      } catch (err) {
        showDenied();
      }
    }

    function showDenied() {
      document.getElementById("authWarning").classList.remove("hidden");
      document.getElementById("dashboardContent").classList.add("hidden");
    }

    sendBtn.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question || !token) return;

      addMessage("user", question);
      currentHistory.push({ role: "user", content: question });
      userInput.value = "";
      addMessage("assistant", "Thinking...");

      try {
        const res = await fetch(`${API_BASE}/ask-ai`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ question, chatId: currentChatId })
        });
        const data = await res.json();
        if (data.chatId) currentChatId = data.chatId;
        const reply = data?.reply || "‚ö†Ô∏è No response.";
        updateLastMessage(reply);
        currentHistory.push({ role: "assistant", content: reply });
        await saveChat(currentHistory);
      } catch (err) {
        updateLastMessage("‚ùå Error: " + err.message);
      }
    });

    newChatBtn?.addEventListener("click", async () => {
      if (currentHistory.length > 0) await saveChat(currentHistory);
      currentHistory = [];
      chatBox.innerHTML = "";
      currentChatId = null;
    });

    function addMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `max-w-2xl p-3 rounded-xl text-sm whitespace-pre-line ${
        role === "user" ? "bg-blue-600 self-end text-right" : "bg-zinc-800 self-start text-left"
      }`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastMessage(content) {
      const msgs = chatBox.querySelectorAll("div");
      const last = msgs[msgs.length - 1];
      if (last) last.textContent = content;
    }

    async function saveChat(messages) {
      try {
        await fetch(`${API_BASE}/save-chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ messages })
        });
        loadChats();
      } catch (err) {
        console.error("‚ùå Save error:", err.message);
      }
    }

    async function loadChats() {
      try {
        const res = await fetch(`${API_BASE}/chats`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) populateDropdown(data.chats);
      } catch (err) {
        console.error("‚ùå Load error:", err.message);
      }
    }

    function populateDropdown(chats) {
      chatDropdown.innerHTML = '<option value="">Select a previous chat</option>';
      chats.forEach(chat => {
        const option = document.createElement("option");
        option.value = chat.id;
        option.textContent = `üïí ${new Date(chat.createdAt?.seconds * 1000).toLocaleString()} ‚Äî ${chat.messages?.[0]?.content?.substring(0, 30) || "[Empty]"}`;
        chatDropdown.appendChild(option);
      });
    }

    chatDropdown.addEventListener("change", async (e) => {
      const chatId = e.target.value;
      if (!chatId) return;
      currentChatId = chatId;
      try {
        const res = await fetch(`${API_BASE}/chat/${chatId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) {
          chatBox.innerHTML = "";
          currentHistory = data.messages;
          data.messages.forEach(msg => addMessage(msg.role, msg.content));
        }
      } catch (err) {
        alert("‚ùå Failed to open chat");
      }
    });

    logoutBtn?.addEventListener("click", () => {
      localStorage.removeItem("authToken");
      window.location.href = "index.html";
    });

    window.onload = verifyUser;
  </script>
</body>
</html>
